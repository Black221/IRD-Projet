<!-- flip-card-container -->
<div class="flip-card-container" style="--hue: 120">
    <div class="flip-card">
        <div class="card-front">
            <figure>
                <div class="img-bg"></div>
                <figcaption>{{name}}</figcaption>
                <div class="date">
                    <div><small>created at : {{id}} {{created_at}}</small></div>
                    <div><small>last update : {{last_updated_at}}</small></div>
                </div>
            </figure>
            <p>
                {{description}}
            </p>
        </div>
        <div class="card-back">
            <figure>
                <div class="img-bg"></div>
            </figure>
            <div class="position-absolute top-0 text-end p-5">
                <a class="link-light fs-2 text-decoration-none" [routerLink]="'/platform/dataset/edit/'+id"><i class="fa-solid fa-pen-to-square"></i></a>
            </div>
            <button role="link" ><a class="text-decoration-none link-light fs-1" [routerLink]="[id]"><i class="fa-solid fa-eye"></i></a></button>
            <div class="design-container">
                <span class="design design--1"></span>
                <span class="design design--2"></span>
                <span class="design design--3"></span>
                <span class="design design--4"></span>
                <span class="design design--5"></span>
                <span class="design design--6"></span>
                <span class="design design--7"></span>
                <span class="design design--8"></span>
            </div>
        </div>
    </div>
</div>
<!-- /flip-card-container -->
