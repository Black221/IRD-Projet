<app-nav-bar></app-nav-bar>
<div class="container">
    <h2>{{name}}</h2>
    <app-ecg-view *ngFor="let ecg of ecgs"
                  [dataset_r] = "name"
                  [name] = "ecg.number"
                  [dataset] = "ecg.dataset_name"
                  [last_updated_at] = "ecg.last_update_at"
                  [last_view_at]="ecg.last_view"
                  [id] = "ecg.id"
    >
    </app-ecg-view>
    <app-empty *ngIf="numberOfECG === 0" [entity]="'ecg'"></app-empty>

</div>
