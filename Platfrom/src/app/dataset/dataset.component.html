<app-nav-bar></app-nav-bar>
<div class="container bg-success text-light px-4 align-items-center d-flex justify-content-between mb-4">
    <h2>Pathologies</h2>
    <app-filter></app-filter>
</div>
<div class="d-flex justify-content-center" style="flex-wrap: wrap">
    <app-dataset-view
        *ngFor="let dataset of datasets"
        [name]="dataset.name"
        [description]="dataset.description"
        [created_at]="dataset.created_at | date: 'medium'"
        [last_updated_at]="dataset.last_updated_at | date: 'medium'"
        [id]="dataset.id"
    ></app-dataset-view>

</div>
