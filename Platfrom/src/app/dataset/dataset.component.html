<app-nav-bar></app-nav-bar>
<div class="d-flex justify-content-center" style="flex-wrap: wrap">
    <div class="container d-flex justify-content-between mb-4">
        <div class="filter">
            <form action="" class="d-flex">
                <select class="form-select dropdown" name="" id="">
                    <option value="">--Filter--</option>
                    <option value="name">Name</option>
                    <option value="created_at">Creation date</option>
                    <option value="last_update">Last update</option>
                    <option value="number_of_ecg">Number of ecg</option>
                </select>
            </form>
        </div>
        <div class="addDataset">
            <a routerLink="/platform/dataset/add" class="link-success text-decoration-none"><i class="fa-solid fa-plus fs-4"></i> Add Dataset</a>
        </div>
    </div>
    <app-dataset-view
        *ngFor="let dataset of datasets"
        [name]="dataset.name"
        [description]="dataset.description"
        [created_at]="dataset.created_at | date: 'medium'"
        [last_updated_at]="dataset.last_updated_at | date: 'medium'"
        [id]="dataset.id"
    ></app-dataset-view>

</div>
