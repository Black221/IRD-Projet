<div class="container m-auto row-cols-md-2 d-flex align-items-center flex-column">
    <h3 class="p-4 bg-success text-light">EditDataset</h3>
    <form class="row g-3 p-3 bg-success bg-opacity-25" [formGroup]="datasetForm" (ngSubmit)="onSubmitForm()">
        <div class="col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Dataset" value="{{name}}" formControlName="name">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" formControlName="description">{{description}}</textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">save</button>
        </div>
    </form>
</div>
