<app-nav-bar></app-nav-bar>
<div class="container m-auto row-cols-md-2 d-flex align-items-center flex-column">
    <h3 class="p-4 bg-success text-light" style="border-radius: 20px 20px 0 0">
        <span *ngIf="add === true">New ECG</span>
        <span *ngIf="add === false">Edit</span>
    </h3>
    <form class="row g-3 p-3 bg-success bg-opacity-25">
        <div class="col-12" *ngIf="add">
            <label for="dataset" class="form-label">Dataset</label>
            <select class="form-select" id="dataset" >
                <option *ngFor="let dataset of datasets"
                    value="{{dataset.name}}">{{dataset.name}}</option>
            </select>
        </div>
        <label class="form-label">Patient</label>
        <div class="px-4 row g-1 ">
            <div class="col-12">
                <label for="patient" class="form-label"> NIN</label>
                <input class="form-control" id="patient" type="text" value="{{patientNumber}}">
            </div>
            <div class="col-md-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" value="{{patient.age}}" id="age">
            </div>
            <div class="col-md-3">
                <label for="height" class="form-label">Height</label>
                <input type="text" class="form-control" id="height" value="{{patient.height}}">
            </div>
            <div class="col-md-3">
                <label for="weight" class="form-label">Weight</label>
                <input type="text" class="form-control" id="weight" value="{{patient.weight}}">
            </div>
            <div class="col-md-3">
                <label for="sex" class="form-label">Sex</label>
                <div class="d-flex  justify-content-between">
                    M<input type="radio" name="sex" id="sex" [checked]="patient.sex === 'M'" class="form-check m-1">
                    F<input type="radio" name="sex" class="form-check m-1" [checked]="patient.sex === 'F'" >
                </div>
            </div>
        </div>
        <label  class="form-label">Recording</label>
        <div class="px-4 row g-1">
            <div class="col-5">
                <label for="start"  class="form-label">Start</label>
                <input class="form-control" id="start" type="text" value="{{recording.start}}">
            </div>
            <div class="col-5">
                <label for="end"  class="form-label">End</label>
                <input class="form-control" id="end" type="text" value="{{recording.end}}">
            </div>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">File</label>
            <input class="form-control" type="file" id="formFile">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">save</button>
        </div>
    </form>
</div>
