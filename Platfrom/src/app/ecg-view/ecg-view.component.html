<a *ngIf="dataset === dataset_r" [routerLink]="'/platform/ecg/'+[id]" class="list-group-item list-group-item-success mb-2" aria-current="true">
    <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{name}}</h5>
        <small class="text-muted ">Seen at :{{last_view_at}}</small>
    </div>
    <p class="mb-1">Description : {{description}}</p>
    <small class="text-muted">last update :{{last_updated_at}}</small>
</a>
