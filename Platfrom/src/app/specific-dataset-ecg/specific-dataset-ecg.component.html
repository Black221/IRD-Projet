<app-nav-bar></app-nav-bar>
<div class="container mt-lg-5">
    <div class="px-4 bg-success d-flex align-items-center justify-content-between text-light">
        <h2>{{dataset.name}}</h2>
        <app-filter></app-filter>
    </div>
    <div class="container mt-lg-2">
        <div *ngFor="let ecg of ecgs">
            <app-ecg-view *ngIf="dataset.name === ecg.dataset_name"
                        [ecg]="ecg"
            ></app-ecg-view>
        </div>
    </div>

</div>
<div class="container">
    <app-back-link [link] = "link" ></app-back-link>
</div>
