<a routerLink="/platform/{{link}}/:id" class="list-group-item list-group-item-success mb-2" aria-current="true">
    <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{activity.name}}</h5>
        <small class="text-muted ">Seen at :{{activity.last_view_at}}</small>
    </div>
    <p class="mb-1">Name : {{activity.objectName}}</p>
    <small class="text-muted">last update :{{activity.last_update_at}}</small>
</a>
